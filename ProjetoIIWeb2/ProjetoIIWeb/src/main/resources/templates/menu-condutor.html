<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menu Condutor - REBU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .header .title {
            font-size: 40px;
            font-weight: bold;
        }
        .menu-buttons {
            display: flex;
            justify-content: space-between;
        }
        .menu-buttons button {
            background-color: transparent;
            border: 1px solid black;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .menu-buttons button:hover {
            background-color: lightgray;
        }
        .menu-user {
            width: 30px;
            height: 30px;
            margin-left: auto;
        }
        .slogan {
            font-size: 35px;
            margin-top: 50px;
        }
        .cartoon-image {
            width: 254px;
            height: 187px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="title">REBU</h1>
    </div>
    <div class="menu-buttons">
        <button onclick="location.href='/escolher-veiculo';">Conduzir</button>
        <button onclick="location.href='/historico';">Histórico</button>
        <button onclick="location.href='/ajuda';">Ajuda</button>
        <button onclick="location.href='/registar-veiculo';">Registar Veículo</button>
    </div>
    <div class="slogan">
        <p>Rebu, a sua viagem</p>
        <p>sempre à mão</p>
    </div>
</div>
</body>
</html>
