<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Viagens Disponíveis - REBU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
        }
        .container {
            max-width: 909px;
            margin: auto;
            padding: 20px;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        .rebu-title {
            font-size: 40px;
            font-weight: bold;
        }
        .menu-buttons {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .menu-buttons button {
            background-color: transparent;
            border: 1px solid black;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
        }
        .menu-buttons button:hover {
            background-color: lightgray;
        }
        .menu-user {
            width: 30px;
            height: 30px;
        }
        .content {
            margin-top: 20px;
        }
        .table-view {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }
        .table-view th, .table-view td {
            border: 1px solid #ccc;
            padding: 8px;
            text-align: left;
        }
        .aceitar-button, .historico-button, .ajuda-button, .registar-veiculo-button, .voltar-button {
            background-color: transparent;
            border: 1px solid black;
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            margin-right: 10px;
        }
        .aceitar-button:hover, .historico-button:hover, .ajuda-button:hover, .registar-veiculo-button:hover, .voltar-button:hover {
            background-color: lightgray;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <h1 class="rebu-title">REBU</h1>
    </div>
    <div class="menu-buttons">
        <button class="historico-button" onclick="location.href='/historico';">Histórico</button>
        <button class="ajuda-button" onclick="location.href='/ajuda';">Ajuda</button>
        <button class="registar-veiculo-button" onclick="location.href='/registar-veiculo';">Registar Veículo</button>
    </div>
    <div class="content">
        <table class="table-view">
            <thead>
            <tr>
                <th>Nome</th>
                <th>Género</th>
                <th>Nacionalidade</th>
                <th>Idade</th>
                <th>Avaliação</th>
                <th>Origem</th>
                <th>Destino</th>
                <th>Distância</th>
                <th>Tipo de Veículo</th>
                <th>Lucro</th>
            </tr>
            </thead>
            <tbody>
            <!-- Iteração sobre a matriz de viagens -->
            <tr th:each="infoViagem : ${matrizViagens}">
                <td th:text="${infoViagem[1]}"></td> <!-- Nome -->
                <td th:text="${infoViagem[2]}"></td> <!-- Gênero -->
                <td th:text="${infoViagem[3]}"></td> <!-- Nacionalidade -->
                <td th:text="${infoViagem[4]}"></td> <!-- Idade -->
                <td th:text="${infoViagem[5]}"></td> <!-- Avaliação -->
                <td th:text="${infoViagem[6]}"></td> <!-- Origem -->
                <td th:text="${infoViagem[7]}"></td> <!-- Destino -->
                <td th:text="${infoViagem[8]}"></td> <!-- Distância -->
                <td th:text="${infoViagem[9]}"></td> <!-- Tipo de Veículo -->
                <td th:text="${infoViagem[10]}"></td> <!-- Lucro -->
            </tr>
            </tbody>
        </table>
        <button class="aceitar-button" onclick="aceitar()">Aceitar</button>
    </div>
    <div class="footer">
        <button class="voltar-button" onclick="location.href='/escolher-veiculo';">Voltar</button>
    </div>
</div>
</body>
</html>
